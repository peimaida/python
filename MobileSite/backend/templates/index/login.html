<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MISUMI MOBILE SITE | 登录</title>
        <link rel="icon" type="image/ico" href="../../static/img/favicon.ico" />
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- ============================================
        ================= Stylesheets ===================
        ============================================= -->
        <!-- vendor css files -->
        <link rel="stylesheet" href="../../static/css/vendor/bootstrap.min.css">
        <link rel="stylesheet" href="../../static/css/vendor/animate.css">
        <link rel="stylesheet" href="../../static/css/vendor/font-awesome.min.css">

        <!-- project main css files -->
        <link rel="stylesheet" href="../../static/css/main.css">
        <!--/ stylesheets -->

        <!-- ==========================================
        ================= Modernizr ===================
        =========================================== -->
        <script src="../../static/js/vendor/modernizr/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <!--/ modernizr -->

    </head>

    <body id="minovate" class="appWrapper">

        <!-- ====================================================
        ================= Application Content ===================
        ===================================================== -->
        <div id="wrap" class="animsition">

            <div class="page page-core page-login">

                <div class="container w-420 p-15 bg-white mt-40 text-center">

                    <h2 class="text-light">管理后台</h2>

                    <form name="form" action="/backend/start" class="form-validation mt-20" novalidate method="POST">
                    {% csrf_token %}

                        <div class="form-group">
                            <input type="text" autocomplete="off" class="form-control" placeholder="账号" name="admin_username" >
                        </div>

                        <div class="form-group">
                            <input type="password" autocomplete="off" class="form-control" placeholder="密码" name="admin_password" >
                        </div>

                        <div class="form-group text-left mt-20">
                            <input type="hidden" class="form-control"  name="redirect" value=''>
                            <input type="submit" class="btn btn-blue b-0 br-2 mr-5" name="login_submit" value="登录">
                            <a href="/backend/lost_password" class="pull-right mt-10">忘记密码?</a>
                        </div>

                    </form>
                </div>

            </div>

        </div>
        <!--/ Application Content -->

        <!-- ============================================
        ============== Vendor JavaScripts ===============
        ============================================= -->
        <script src="../../static/js/vendor/jquery/jquery-1.11.2.min.js"></script>
        <script src="../../static/js/vendor/bootstrap/bootstrap.min.js"></script>
        <script src="../../static/js/vendor/jRespond/jRespond.min.js"></script>
        <script src="../../static/js/vendor/sparkline/jquery.sparkline.min.js"></script>
        <script src="../../static/js/vendor/slimscroll/jquery.slimscroll.min.js"></script>
        <script src="../../static/js/vendor/animsition/js/jquery.animsition.min.js"></script>
        <script src="../../static/js/vendor/screenfull/screenfull.min.js"></script>
        <!--/ vendor javascripts -->

        <!-- ============================================
        ============== Custom JavaScripts ===============
        ============================================= -->
        <script src="../../static/js/main.js"></script>
        <!--/ custom javascripts -->

    </body>
</html>
