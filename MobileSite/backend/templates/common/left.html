<!-- =================================================
================= CONTROLS Content ===================
================================================== -->
<div id="controls">

    <!-- ================================================
    ================= SIDEBAR Content ===================
    ================================================= -->
    <aside id="sidebar">

        <div id="sidebar-wrap">

            <div class="panel-group slim-scroll" role="tablist">
                <div class="panel panel-default">
                    <div class="panel-heading" role="tab">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#sidebarNav">
                                菜单 <i class="fa fa-angle-up"></i>
                            </a>
                        </h4>
                    </div>
                    <div id="sidebarNav" class="panel-collapse collapse in" role="tabpanel">
                        <div class="panel-body">
                            <script>
                                $(window).load(function(){
                                    var moduleUrl = '"{{slug}}" ? "{{slug}}" : "backend/start"';
                                    if(moduleUrl){
                                        var currentMenuItem = $('#navigation .'+moduleUrl);
                                        if(currentMenuItem.hasClass('dropdown')){
                                            currentMenuItem.addClass('open');
                                            currentMenuItem.find('ul').show();

                                        }else{
                                            currentMenuItem.addClass('active');
                                        }
                                    }
                                });
                            </script>
                            <!-- ===================================================
                            ================= NAVIGATION Content ===================
                            ==================================================== -->
                            <ul id="navigation">
                                <li class="manage"><a class="ajax-link" href="/backend/start"><i class="fa fa-home" aria-hidden="true"></i>
                					起始页</a>
                				</li>
                                <li class="administrator">
                                    <a role="button" tabindex="0"><i class="fa fa-user-secret" aria-hidden="true"></i> <span>管理员管理</span></a>
                                    <ul>
                                        <li><a class="ajax-link" href="/backend/admin"><i class="fa fa-caret-right" aria-hidden="true"></i> 管理员列表</a></li>
                                        {% if permission %}
                                        <li><a class="ajax-link" href="/backend/administrator/create"><i class="fa fa-caret-right"></i> 新增管理员</a></li>
                                        {% endif %}
                                    </ul>
                                </li>

                                <li class="banners">
                                    <a role="button" tabindex="0"><i class="fa fa-list" aria-hidden="true"></i> <span>Banner管理</span></a>
                                    <ul>
                                        <li><a class="ajax-link" href="/backend/banners/search/1"><i class="fa fa-caret-right" aria-hidden="true"></i> Banner列表</a></li>
                                        <li><a class="ajax-link" href="/backend/banners/create"><i class="fa fa-caret-right"></i> 新增Banner</a></li>
                                    </ul>
                                </li>

                                <li class="posts">
                                    <a role="button" tabindex="0"><i class="fa fa-list" aria-hidden="true"></i> <span>新闻管理</span></a>
                                    <ul>
                                        <li><a class="ajax-link" href="/backend/posts/search/1"><i class="fa fa-caret-right" aria-hidden="true"></i> 新闻列表</a></li>
                                        <li><a class="ajax-link" href="/backend/posts/create"><i class="fa fa-caret-right"></i> 新增新闻</a></li>
                                    </ul>
                                </li>

                                <li class="events">
                                    <a role="button" tabindex="0"><i class="fa fa-list" aria-hidden="true"></i> <span>活动管理</span></a>
                                    <ul>
                                        <li><a class="ajax-link" href="/backend/events/search/1"><i class="fa fa-caret-right" aria-hidden="true"></i> 活动列表</a></li>
                                        <li><a class="ajax-link" href="/backend/events/create"><i class="fa fa-caret-right"></i> 新增活动</a></li>
                                    </ul>
                                </li>
                                {% if permission %}
                                <li class="maintenance">
                                    <a role="button" tabindex="0"><i class="fa fa-list" aria-hidden="true"></i> <span>系统设置</span></a>
                                    <ul>
                                        <li><a class="ajax-link" href="/backend/maintenance"><i class="fa fa-caret-right" aria-hidden="true"></i> 维护模式</a></li>
                                        <li><a class="ajax-link" href="/backend/maintenance/online"><i class="fa fa-caret-right" aria-hidden="true"></i> 手动公开</a></li>
                                    </ul>
                                </li>
                                {% endif %}
                            </ul>
                            <!--/ NAVIGATION Content -->
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </aside>
    <!--/ SIDEBAR Content -->

</div>
<!--/ CONTROLS Content -->
